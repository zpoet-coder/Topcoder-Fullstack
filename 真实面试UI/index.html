<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>真实面试UI</title>
</head>

<body>
  <div class="card">
    <div class="left-img">
      <div class="title-container">
        <span class="title">Tax-o-tron</span>
        <span class="subTitle">The free and simple online tax calculator.</span>
      </div>
      <div class="img">
        <img src="./assets/Planetoid.svg" alt="">
        <img src="./assets/Moon.svg" alt="">
      </div>
    </div>
    <form class="right-form">
      <div class="infoBox">
        <label class="tittle">Calculate your tax</label>
        <div class="information-text">
          <img src="./assets/information-outline.svg" alt="">
          <span>Fields marked with * are mandatory</span>
        </div>
      </div>
      <div class="countryOfResidance">
        <label>Select your country of residence *</label>
        <select name="" id="">
          <option value="Australia" selected>Australia</option>
        </select>
      </div>
      <div class="incomeYear">
        <label>Select an income year *</label>
        <select name="" id="">
          <option value="2022 - 2023" selected>2022 - 2023</option>
        </select>
      </div>
      <div class="taxableIncome">
        <label>Enter your total taxable income for the income year * </label>
        <input type="number" name="" id="">
      </div>
      <div class="btn-submit">
        <span>Calculate</span>
      </div>
    </form>
  </div>
</body>

</html>
